<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืมอุปกรณ์</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #faebce;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgb(255, 239, 248);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            width: 100%;
            max-width: 1200px;
            margin: 2rem;
        }

        .login-form, .main-system {
            text-align: center;
        }

        .login-form h1, .main-system h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin: 0.5rem;
        }

        button:hover {
            background: #555;
            transform: translateY(-1px);
        }

        .scanner-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid #ddd;
        }

        .scanner-input {
            font-size: 18px;
            text-align: center;
            background: white;
            border: 2px solid #333;
        }

        .table-container {
            overflow-x: auto;
            margin: 2rem 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: #333;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-borrowing { color: #666; font-weight: bold; }
        .status-returned { color: #000; font-weight: bold; }
        .status-missing { color: #333; font-weight: bold; }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .export-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            border-left: 4px solid #333;
        }

        .hidden { display: none; }

        .equipment-select {
            min-width: 150px;
        }

        .status-select {
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                margin: 0.25rem 0;
            }
        }
        
    </style>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js">
    </script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>ยืมอุปกรณ์</h1>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">พาสเวิด</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button onclick="login()">ลงชื่อเข้าใช้</button>
            <div id="loginError" style="color: red; margin-top: 1rem;"></div>
        </div>

        <!-- Main System -->
        <div id="mainSystem" class="main-system hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1>ตารางยืมอุปกรณ์</h1>
                <button onclick="logout()" style="width: auto; padding: 10px 20px;">Logout</button>
            </div>

            <!-- Scanner Section -->
            <div class="scanner-section">
                <h3>สแกนบาร์โค้ด หรือ พิมพ์เลข 15 หลัก</h3>
                <input type="text" id="barcodeInput" class="scanner-input" placeholder="กดตรงนี้ให้กระพิบก่อนพิมพ์ หรือ สแกน" maxlength="15">
                <p style="margin-top: 1rem; color: #666;">เช็คเลขหลังบัตรกับเลขที่ขึ้นด้วย</p>
            </div>

            <!-- Records Table -->
            <div class="table-container">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>เลขบัตรประจำตัวนักเรียน</th>
                            <th>อุปกรณ์ที่ยืม</th>
                            <th>เวลาที่ยืม</th>
                            <th>สถานะ</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        <!-- Records will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button onclick="clearToday()">ล้างประวัติของวันนี้</button>
                <button onclick="exportTXT()">Save as TXT</button>
                <button onclick="exportExcel()">Save as XLS</button>
            </div>
        </div>
    </div>

    <script>
        // Equipment options (persistent via localStorage)
        const DEFAULT_EQUIPMENT_OPTIONS = [
            'ลูกบาส', 'ลูกบอล', 'เปตอง', 'ลูปฟุตซอล',
            'ลูปวอลเล่บอล'
        ];
        let equipmentOptions = [];
        const EQUIP_KEY = 'equipmentOptions';

        function loadEquipmentOptions() {
            try {
                const raw = localStorage.getItem(EQUIP_KEY);
                if (!raw) return [...DEFAULT_EQUIPMENT_OPTIONS];
                const parsed = JSON.parse(raw);
                if (Array.isArray(parsed) && parsed.every(v => typeof v === 'string')) {
                    return parsed;
                }
            } catch (e) { /* ignore */ }
            return [...DEFAULT_EQUIPMENT_OPTIONS];
        }

        function saveEquipmentOptions() {
            try { localStorage.setItem(EQUIP_KEY, JSON.stringify(equipmentOptions)); } catch (e) { /* ignore */ }
        }

        function addEquipmentInteractive(recordId) {
            const name = (prompt('เพิ่มชื่ออุปกรณ์ใหม่:') || '').trim();
            if (!name) return;
            const exists = equipmentOptions.some(e => e.toLowerCase() === name.toLowerCase());
            if (exists) { alert('มีอุปกรณ์นี้อยู่แล้ว'); return; }
            equipmentOptions.push(name);
            equipmentOptions.sort((a,b)=>a.localeCompare(b));
            saveEquipmentOptions();
            const rec = borrowingRecords.find(r => r.id === recordId);
            if (rec) rec.equipment = name;
            renderRecords();
            saveDataToLocalStorage();
        }

        function deleteSelectedEquipmentInteractive(selectedName) {
            const name = (selectedName || '').trim();
            if (!name) { alert('เลือกอุปกรณ์ที่จะลบก่อน'); return; }
            if (!equipmentOptions.includes(name)) { alert('ไม่พบท่ีนี่'); return; }
            if (!confirm(`ลบอุปกรณ์ "${name}" ออกจากรายการทั้งหมด?`)) return;
            equipmentOptions = equipmentOptions.filter(e => e !== name);
            borrowingRecords.forEach(r => { if (r.equipment === name) r.equipment = ''; });
            saveEquipmentOptions();
            renderRecords();
            saveDataToLocalStorage();
        }

        equipmentOptions = loadEquipmentOptions();

        // In-memory storage for records
        let borrowingRecords = [];
        let recordIdCounter = 1;

        // Admin credentials
        const adminCredentials = {
            username: '1',
            password: '1'
        };

        function getTodayDateString() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
        }

        function saveDataToLocalStorage() {
        const dataToStore = {
            date: getTodayDateString(),
            records: borrowingRecords,
            lastId: recordIdCounter
        };
        localStorage.setItem('borrowingData', JSON.stringify(dataToStore));
        }

        function loadDataFromLocalStorage() {
        const storedDataJSON = localStorage.getItem('borrowingData');
        
        if (storedDataJSON) {
            const storedData = JSON.parse(storedDataJSON);
            const today = getTodayDateString();

            // Check if the stored data is from today
            if (storedData.date === today) {
                borrowingRecords = storedData.records || [];
                recordIdCounter = storedData.lastId || 1;
            } else {
                // If data is from a previous day, clear it
                localStorage.removeItem('borrowingData');
                }
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('mainSystem').classList.remove('hidden');
                setupBarcodeScanner();
                errorDiv.textContent = '';
                renderRecords();
            } 
        }

        function logout() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('mainSystem').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function setupBarcodeScanner() {
            const barcodeInput = document.getElementById('barcodeInput');
            
            barcodeInput.addEventListener('input', function(e) {
                const barcode = e.target.value;
                if (barcode.length === 5 && /^\d{5}$/.test(barcode)) {
                    processBarcode(barcode);
                    e.target.value = '';
                }
            });

            // Only focus on barcode input when clicked
            barcodeInput.addEventListener('click', function() {
                barcodeInput.focus();
            });
        }

        function processBarcode(barcode) {
            const personId = barcode.slice(-5); // Last 5 digits
            const currentTime = new Date().toLocaleString();
            
            const record = {
                id: recordIdCounter++,
                personId: personId,
                equipment: '',
                time: currentTime,
                status: 'กำลังยืมอยู่',
                fullBarcode: barcode
            };

            borrowingRecords.unshift(record); // Add to beginning
            renderRecords();
            saveDataToLocalStorage();
        }

        function renderRecords() {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';

            borrowingRecords.forEach(record => {
                const row = tbody.insertRow();
                
                // Person ID
                const idCell = row.insertCell();
                idCell.textContent = record.personId;

                // Equipment dropdown + manage buttons
                const equipmentCell = row.insertCell();
                const equipmentSelect = document.createElement('select');
                equipmentSelect.className = 'equipment-select';
                equipmentSelect.innerHTML = '<option value="">เลือกอุปกรณ์</option>';
                equipmentOptions.forEach(eq => {
                    const option = document.createElement('option');
                    option.value = eq;
                    option.textContent = eq;
                    if (eq === record.equipment) option.selected = true;
                    equipmentSelect.appendChild(option);
                });
                equipmentSelect.onchange = () => updateRecord(record.id, 'equipment', equipmentSelect.value);
                equipmentCell.appendChild(equipmentSelect);

                const btnContainer = document.createElement('span');
                btnContainer.style.display = 'inline-flex';
                btnContainer.style.gap = '6px';
                btnContainer.style.marginLeft = '8px';

                const addBtn = document.createElement('button');
                addBtn.textContent = '+';
                addBtn.title = 'เพิ่มอุปกรณ์ใหม่';
                addBtn.style.width = 'auto';
                addBtn.style.padding = '4px 8px';
                addBtn.style.fontSize = '12px';
                addBtn.onclick = () => addEquipmentInteractive(record.id);

                const delBtn = document.createElement('button');
                delBtn.textContent = '🗑';
                delBtn.title = 'ลบอุปกรณ์ที่เลือก';
                delBtn.style.width = 'auto';
                delBtn.style.padding = '4px 8px';
                delBtn.style.fontSize = '12px';
                delBtn.onclick = () => deleteSelectedEquipmentInteractive(equipmentSelect.value);

                btnContainer.appendChild(addBtn);
                btnContainer.appendChild(delBtn);
                equipmentCell.appendChild(btnContainer);

                // Time
                const timeCell = row.insertCell();
                timeCell.textContent = record.time;

                // Status dropdown
                const statusCell = row.insertCell();
                const statusSelect = document.createElement('select');
                statusSelect.className = 'status-select';
                ['กำลังยืมอยุ่', 'คืนแล้ว', 'หาย'].forEach(status => {
                    const option = document.createElement('option');
                    option.value = status;
                    option.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                    if (status === record.status) option.selected = true;
                    statusSelect.appendChild(option);
                });
                statusSelect.onchange = () => updateRecord(record.id, 'status', statusSelect.value);
                statusSelect.className += ` status-${record.status}`;
                statusCell.appendChild(statusSelect);

                // Actions
                const actionsCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.style.width = 'auto';
                deleteBtn.style.padding = '5px 10px';
                deleteBtn.style.fontSize = '12px';
                deleteBtn.onclick = () => deleteRecord(record.id);
                actionsCell.appendChild(deleteBtn);
            });
        }

        function updateRecord(recordId, field, value) {
            const record = borrowingRecords.find(r => r.id === recordId);
            if (record) {
                record[field] = value;
                if (field === 'status') {
                    renderRecords(); // Re-render to update status styling
                    saveDataToLocalStorage();
                }
            }
        }

        function deleteRecord(recordId) {
            if (confirm('Are you sure you want to delete this record?')) {
                borrowingRecords = borrowingRecords.filter(r => r.id !== recordId);
                renderRecords();
                saveDataToLocalStorage()
            }
        }

        function clearToday() {
            if (confirm('Are you sure you want to clear all of today\'s records?')) {
                borrowingRecords = [];
                renderRecords();
                saveDataToLocalStorage();
            }
        }

        function getTodayDate() {
            return new Date().toLocaleDateString();
        }

        function exportTXT() {
            if (borrowingRecords.length === 0) {
                alert('No records to export!');
                return;
            }

            let content = `SPORTS EQUIPMENT BORROWING LOG\n`;
            content += `Date: ${getTodayDate()}\n`;
            content += `Generated: ${new Date().toLocaleString()}\n`;
            content += `Total Records: ${borrowingRecords.length}\n\n`;
            content += `${'='.repeat(80)}\n\n`;

            borrowingRecords.forEach((record, index) => {
                content += `Record ${index + 1}:\n`;
                content += `  Person ID: ${record.personId}\n`;
                content += `  Equipment: ${record.equipment || 'Not selected'}\n`;
                content += `  Time: ${record.time}\n`;
                content += `  Status: ${record.status.toUpperCase()}\n`;
                content += `  Full Barcode: ${record.fullBarcode}\n\n`;
            });

            content += `${'='.repeat(80)}\n`;
            content += `End of Report\n`;

            downloadFile(content, `borrowing_log_${getTodayDate().replace(/\//g, '-')}.txt`, 'text/plain');
        }
        
        function exportExcel() {
            if (borrowingRecords.length === 0) {
                alert('No records to export!');
                return;
            }

            // --- 1. Prepare Data and Headers ---
            const headers = ['Person ID', 'Equipment', 'Time', 'Status'];
            
            // Create the data rows for the worksheet
            const data = borrowingRecords.map(record => ({
                'Person ID': record.personId,
                'Equipment': record.equipment || 'Not selected',
                'Time': record.time,
                'Status': record.status.toUpperCase(),
                
            }));

            // --- 2. Calculate Column Widths ---
            const colWidths = headers.map(header => ({ wch: header.length })); // wch = "width in characters"

            data.forEach(row => {
                Object.keys(row).forEach((key, i) => {
                    const cellValue = row[key] ? String(row[key]) : '';
                    if (cellValue.length > colWidths[i].wch) {
                        colWidths[i].wch = cellValue.length;
                    }
                });
            });
            
            // Add a little extra padding to each column
            colWidths.forEach(col => { col.wch += 20; });


            // --- 3. Create Worksheet and Workbook ---
            // Create the main data worksheet
            const worksheet = XLSX.utils.json_to_sheet(data);
            
            
            // Set the calculated column widths
            worksheet['!cols'] = colWidths;
            
            // Create the metadata rows
            
            const metadata = [
                ['SPORTS EQUIPMENT BORROWING LOG'],
                [`Date: ${getTodayDate()}`],
                [`Generated: ${new Date().toLocaleString()}`],
                [`Total Records: ${borrowingRecords.length}`],
                [] // Blank row
            ];
            

            // Prepend the metadata to the worksheet
            XLSX.utils.sheet_add_aoa(worksheet, metadata,  { origin: 'E1' });


            // Create a new workbook and append the worksheet
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Borrowing Log');


            // --- 4. Generate and Trigger Download ---
            const fileName = `Borrowing_Log_${getTodayDate()}.xlsx`;
            XLSX.writeFile(workbook, fileName);

        }


        function exportPDF() {
            if (borrowingRecords.length === 0) {
                alert('No records to export!');
                return;
            }

            // Create a simple HTML representation for PDF
            let htmlContent = `
                <html>
                <head>
                    <title>Sports Equipment Borrowing Log</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { color: #333; text-align: center; }
                        .header { text-align: center; margin-bottom: 30px; }
                        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        th { background-color: #333; color: white; }
                        .status-borrowing { color: #666; font-weight: bold; }
                        .status-returned { color: #000; font-weight: bold; }
                        .status-missing { color: #333; font-weight: bold; }
                    </style>
                </head>
                <body>
                    <h1>Sports Equipment Borrowing Log</h1>
                    <div class="header">
                        <p><strong>Date:</strong> ${getTodayDate()}</p>
                        <p><strong>Generated:</strong> ${new Date().toLocaleString()}</p>
                        <p><strong>Total Records:</strong> ${borrowingRecords.length}</p>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Person ID</th>
                                <th>Equipment</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Full Barcode</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            borrowingRecords.forEach(record => {
                htmlContent += `
                    <tr>
                        <td>${record.personId}</td>
                        <td>${record.equipment || 'Not selected'}</td>
                        <td>${record.time}</td>
                        <td class="status-${record.status}">${record.status.toUpperCase()}</td>
                        <td>${record.fullBarcode}</td>
                    </tr>
                `;
            });

            
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Handle Enter key for login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginForm').classList.contains('hidden')) {
                login();
            }
        });
        document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !document.getElementById('loginForm').classList.contains('hidden')) {
            login();
            }
        });
        
        loadDataFromLocalStorage();
    </script>
</body>
</html>
